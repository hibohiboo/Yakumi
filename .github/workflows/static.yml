name: Deploy 開発ドキュメント Pages
on:
  push:
    branches:
      - develop
    paths:
      - .github/workflows/**
      - docs/**
      - packages/eslint-config-custom/**
      - packages/ui/**
      - app/**
      - api/**
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      # #######################################
      # 共通設定
      # #######################################
      # config-inspecto ビルド -> コピー
      - name: Build ESLint Config Inspector
        run: npm run build
        working-directory: packages/eslint-config-custom
      # #######################################
      # フロントエンド
      # #######################################
      # storybook 準備
      - name: Install dependencies ui
        run: npm install
        working-directory: packages/ui
      # storybook ビルド -> dist の publicフォルダ内
      - name: Build Sample Storybook
        run: npm run build-storybook
        working-directory: packages/ui
      # jest reports 準備
      - name: App Unit Test Prepare
        run: npm install
        working-directory: app
      # jest reports 作成
      - name: App Unit Test
        run: npm run test
        working-directory: app
      # #######################################
      # バックエンド
      # #######################################
      # 準備
      - name: OpenAPI Schema Modules
        run: npm  install
        working-directory: api
      # OpenAPI Document 作成
      - name: OPEN API Schema Build
        run: npm run openapi-build
        working-directory: api
      # #######################################
      # デプロイ
      # #######################################
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
